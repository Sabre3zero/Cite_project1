        <h2>Мой список дел</h2>
        <input type="text" id="task-input" placeholder="Введите задачу">
        <button id="add-task">Добавить</button>
        <ul id="task-list"></ul>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskInput = document.getElementById('task-input');
            const addTaskButton = document.getElementById('add-task');
            const taskList = document.getElementById('task-list');
            
            console.log('Скрипт загружен!'); 
            
            loadTasks();
            
            addTaskButton.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    addTask();
                }
            });
            
            function addTask() {
                const taskText = taskInput.value.trim();
                
                if (taskText === '') {
                    alert('Пожалуйста, введите задачу');
                    return;
                }
                
                console.log('Добавляем задачу:', taskText);
                
                const taskItem = createTaskElement(taskText);
                taskList.appendChild(taskItem);
                
                taskInput.value = '';
                
                saveTasks();
                
                taskInput.focus();
            }
            
            function createTaskElement(taskText) {
                const li = document.createElement('li');
                li.className = 'task-item';
                
                const taskSpan = document.createElement('span');
                taskSpan.className = 'task-text';
                taskSpan.textContent = taskText;
                
                const deleteButton = document.createElement('button');
                deleteButton.className = 'delete-btn';
                deleteButton.textContent = '❌';
                deleteButton.title = 'Удалить задачу';
                
                const completeButton = document.createElement('button');
                completeButton.className = 'complete-btn';
                completeButton.textContent = '✅';
                completeButton.title = 'Отметить как выполненное';
                
                deleteButton.addEventListener('click', function() {
                    li.remove();
                    saveTasks();
                });
                
                completeButton.addEventListener('click', function() {
                    li.classList.toggle('completed');
                    saveTasks();
                });
                
                li.appendChild(taskSpan);
                li.appendChild(completeButton);
                li.appendChild(deleteButton);
                
                return li;
            }
            
            function saveTasks() {
                const tasks = [];
                const taskItems = document.querySelectorAll('.task-item');
                
                taskItems.forEach(item => {
                    const taskText = item.querySelector('.task-text').textContent;
                    const isCompleted = item.classList.contains('completed');
                    tasks.push({
                        text: taskText,
                        completed: isCompleted
                    });
                });
                
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            function loadTasks() {
                const savedTasks = localStorage.getItem('tasks');
                
                if (savedTasks) {
                    const tasks = JSON.parse(savedTasks);
                    
                    tasks.forEach(task => {
                        const taskItem = createTaskElement(task.text);
                        if (task.completed) {
                            taskItem.classList.add('completed');
                        }
                        taskList.appendChild(taskItem);
                    });
                }
            }
        });
    </script>
